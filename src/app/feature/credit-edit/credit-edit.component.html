<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}}</span>
    </div>
</div>
<p *ngIf="!credit">Loading...</p>
<!-- will only display if there is a property called movie -->
<div *ngIf='credit'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Movie:
                </td>
                <td>
                    <select [(ngModel)]="credit.movie" class="rounded" [compareWith]="compareMovie">
                        <option *ngFor="let movie of movies" [ngValue]="movie">{{movie.title}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Actor:
                </td>
                <td>
                    <select [(ngModel)]="credit.actor" class="rounded" [compareWith]="compareActor">
                        <option *ngFor="let actor of actors" [ngValue]="actor">
                            {{actor.lastName + ", " + actor.firstName}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Role:
                </td>
                <td>
                    <input [(ngModel)]="credit.role" class="rounded" type="text">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
</div>
