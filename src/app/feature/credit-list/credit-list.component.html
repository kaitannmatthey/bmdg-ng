<h1>{{title}}</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Actor</th>
        <th>Movie</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    
    <tr *ngFor="let c of credits">
        <td>{{c.id}}</td>
        <td>{{c.actor.lastName + ", " + c.actor.firstName}}</td>
        <td>{{c.movie.title}}</td>
        <td>{{c.role}}</td>
        <td>Details | Edit</td>
    </tr>
</table>
