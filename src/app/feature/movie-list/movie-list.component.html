<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}}</span>
        <span><a routerLink='/movies/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!movies'>Loading...</p>
<table class="table" *ngIf='movies'>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let movie of movies">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td><a routerLink='/movies/detail/{{movie.id}}'><img src="assets/details.png" width='20' height="20" title="Details"></a> 
            | 
            <a routerLink='/movies/edit/{{movie.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
        </td>
    </tr>
</table>
